<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="usingBootsrap.css">
</head>
<body>
	
		<div class = "container1">
			<ul>
				<li><a href="#">Sign in</a></li>
				<li><a href="#">Register</a></li>
			</ul>
		</div>
		<div class = "container2">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-facebook"></i></span>
				<button type="button" class="btn btn-primary btn-lg btn-block">Connect with Facebok</button>
	    	</div><br>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-twitter"></i></span><br>
				<button type="button" class="btn btn-info btn-lg btn-block">Connect with twitter</button>
	    	</div>
		</div>
		<div class="container5">
		<div><span>Or</span></div>
		</div>
		<div class="container3">
			<form>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input placeholder="Email" type="email" class= "form-control" name="email" value><br>
				</div><br>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input placeholder="Password" type="password" class="form-control" name="psw" value><br>
				</div><br>
				<input type="submit" class="btn btn-lg btn-block" value="Sign in">
			</form>
		</div><br>
		<div class="container4">
	     	<a href="#">Forget my password</a>
		</div>
	
</body>
</html>
