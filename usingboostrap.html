<head>

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!Awesom and Bootsrap Icons!>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<div class="container">
		<div class = "container1">
			<div class="row">
				<div class="col-xs-6">
					<a href="#">Sign in</a>
				</div>
				<div class="col-xs-6">
					<a href="#">Register</a>
				</div>
			</div>	
		</div>
		<div class = "container2">
			<div class="cont1">
				<button type="button" class="btn btn-lg btn-block"><i class="fa fa-facebook"></i>

			</div><br>
			<div class="cont2">
				<button type="button" class="btn btn-lg btn-block"><i class="fa fa-twitter"></i>
						Connect with twitter</button>
			</div>
		</div>		
		<div class="container3">
				<div>
					<span>Or</span>
				</div>
		</div>
		<div class="container4">
			<form>
    			<div class="form-group">
    				<div class="input-group">
    				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  					<input type="email" class="form-control" id="email" placeholder="Email">
  					</div>
 				 </div>
  				<div class="form-group">
  					<div class="input-group">
    				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div><br>
  				<button type="submit" class="btn btn-lg btn-block">Submit</button>
			</form>
		</div><br>
		<div class="container5">
	     	<a href="#">Forget my password</a>
		</div>
